<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table color </title>
    <style>
        h1{
            text-align: center;
            }
            
            table, th, td {
            border: 1px solid black;
            }
            
            table {
            border-collapse: collapse;
            margin: auto;
            }
            
            th, td{
            padding: 10px;
            text-align: center;
            width: 120px;
            }
            
            th{
            font-weight: bold;
            }
            
            
            tr:nth-child(even) {
            background-color: #DCEBE6;
            }
            
            tr:hover:nth-child(1n + 2) {
            background-color: #085F63;
            color: #fff;
            }
    </style>
</head>
<body>
    <h1>
        Personalizar tabela com CSS.</h1>
    <h1>Tabela de preços</h1>

<table>
  <tr>
    <th>Serviço</th>
    <th>Tempo estimado</th>
    <th>Preço médio</th>
  </tr>
 
  <tr>
    <td>Criação de logo</td>
    <td>1 semana</td>
    <td>R$ 500,00</td>
  </tr>
 
  <tr>
   <td>Site institucional</td>
    <td>3 semanas</td>
    <td>R$ 1200,00</td>
  </tr>
  
   <tr>
   <td>Landing page</td>
    <td>2 semanas</td>
    <td>R$ 800,00</td>
  </tr>
  
  <tr>
   <td>Mobile App</td>
    <td>6 semanas</td>
    <td>R$ 3000,00</td>
  </tr>
</table>

</body>
</html>
